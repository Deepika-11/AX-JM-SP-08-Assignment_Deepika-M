<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Department</title>
 <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
	<div class="container text-center">
		 <div><h1>Create New Department</h1></div>
		 
		 <form th:action="@{/department/save}" th:object="${department}" method="post"
		 			style="max-width: 600px; margin:0 auto;">
		 <div class="m-3">
		 	<div class="form-group row">
		 		<label class="col-form-label col-sm-4">Department Id: </label>
			 	<div class="col-sm-8">
			 		<input type="number" th:field="*{departmentId}" class="form-control" required/>
			 	</div>
		 	</div>
		 	<div class="form-group row">
		 		<label class="col-form-label col-sm-4">Department Name: </label>
			 	<div class="col-sm-8">
			 		<input type="text" th:field="*{departmentName}" class="form-control" required/>
			 	</div>
		 	</div>
		 	<div class="form-group row">
		 		<label class="col-form-label col-sm-4">College Name: </label>
			 	<div class="col-sm-8">
			 		<input type="text" th:field="*{collegeName}" class="form-control" required/>
			 	</div>
		 	</div>
		 	<div class="text-center p-3">
		 		<button type="submit" class="btn btn-primary">Save</button>
		 	</div>
		 </div>
		 </form>
	</div>
</body>
</html>
