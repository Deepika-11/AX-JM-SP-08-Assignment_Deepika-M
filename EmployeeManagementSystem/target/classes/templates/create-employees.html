<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
	<div class="container text-center">
		 <div><h1>Create New Employee</h1></div>
		 
		 <form th:action="@{/employee/save}" th:object="${employee}" method="post"
		 			style="max-width: 600px; margin:0 auto;">
		 <div class="m-3">
		 	<!--div class="form-group row">
		 		<label class="col-form-label col-sm-4">Employee Id: </label>
			 	<div class="col-sm-8">
			 		<input type="number" th:field="*{id}" class="form-control" required/>
			 	</div>
		 	</div-->
		 	<div class="form-group row">
		 		<label class="col-form-label col-sm-4">Role: </label>
			 	<div class="col-sm-8">
			 		<input type="text" th:field="*{role}" class="form-control" required/>
			 	</div>
		 	</div>
		 	<div class="form-group row">
		 		<label class="col-form-label col-sm-4">First Name: </label>
			 	<div class="col-sm-8">
			 		<input type="text" th:field="*{firstName}" class="form-control" required/>
			 	</div>
		 	</div>
		 	<div class="form-group row">
		 		<label class="col-form-label col-sm-4">Last Name: </label>
			 	<div class="col-sm-8">
			 		<input type="text" th:field="*{lastName}" class="form-control" required/>
			 	</div>
		 	</div>
		 	<div class="form-group row">
		 		<label class="col-form-label col-sm-4">Email Id: </label>
			 	<div class="col-sm-8">
			 		<input type="text" th:field="*{emailId}" class="form-control" required/>
			 	</div>
		 	</div>
		 	<div class="form-group row">
		 		<label class="col-form-label col-sm-4">Password: </label>
			 	<div class="col-sm-8">
			 		<input type="text" th:field="*{password}" class="form-control" required/>
			 	</div>
		 	</div>
		 	<div class="form-group row">
		 		<label class="col-form-label col-sm-4">Address: </label>
			 	<div class="col-sm-8">
			 		<input type="text" th:field="*{address}" class="form-control" required/>
			 	</div>
		 	</div>
		 	<div class="form-group row">
		 		<label class="col-form-label col-sm-4">Salary: </label>
			 	<div class="col-sm-8">
			 		<input type="number" th:field="*{salary}" step="0.1" class="form-control" required/>
			 	</div>
		 	</div>
		 	<div class="form-group row">
		 		<label class="col-form-label col-sm-4">Department Id: </label>
			 	<div class="col-sm-8">
			 		<input type="number" th:field="*{department.departmentId}" class="form-control" required/>
			 	</div>
		 	</div>
		 	<div class="text-center p-3">
		 		<button type="submit" class="btn btn-primary">Save</button>
		 	</div>
		 </div>
		 </form>
	</div>
</body>
</html>
